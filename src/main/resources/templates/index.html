<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
</head>
<body>
<div th:each="image : ${images}">
    <img th:src="'data:image/jpeg;base64,' + ${#strings.replace(image.imageData, '\n', '')}" alt="Image"/>
</div>
</body>
</html>
